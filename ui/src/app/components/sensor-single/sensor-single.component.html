<div>
  <h1> {{sensor?.name}} </h1>
  <p> {{sensor?.latitude}} | {{sensor?.longitude}}</p>
  <h2>Download</h2>
  <div class="btn-group">
    <button class="btn btn-secondary border-primary btn-sm option-button" (click)="onDownloadCSV()">CSV</button>
    <button class="btn btn-secondary border-primary btn-sm option-button" (click)="onDownloadJSON()">JSON</button>
  </div>
  <h2>Parameters</h2>
  <p>parameters : total of {{ parameters.length }} </p>
  <div class="list-group list-group-flush" *ngFor="let parameter of parameters">
    <div class="row">
      <div class="col-sm nobr">
        {{ parameter.captureDate | date: 'yyyy-MM-dd HH:mm:SS' }}
      </div>
      <div class="col-sm nobr">
        <strong>{{ metadataOf(parameter)?.name }}</strong> : {{ parameter.value }} {{ metadataOf(parameter)?.unit }}
      </div>
    </div>
  </div>
</div>
