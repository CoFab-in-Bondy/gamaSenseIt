<div>
  <h1>{{ sensor?.name }}</h1>
  <p>{{ sensor?.latitude }} | {{ sensor?.longitude }}</p>
  <h2>Download</h2>
  <div class="btn-group">
    <button
      class="btn btn-secondary border-primary btn-sm option-button"
      (click)="onDownloadCSV()"
    >
      CSV
    </button>
    <button
      class="btn btn-secondary border-primary btn-sm option-button"
      (click)="onDownloadJSON()"
    >
      JSON
    </button>
  </div>
  <h2>Parameters</h2>
  <p>parameters : total of {{ sensor?.parameters?.values?.length }}</p>


  <div class="list-group list-group-flush">
    <div class="row">
      <div class="col-sm nobr" *ngFor="let name of sensor?.parameters?.metadata?.headers">
        {{ name }}
      </div>
    </div>
    <div class="row" *ngFor="let record of sensor?.parameters?.values">
      <div class="col-sm nobr" *ngFor="let value of record">
        {{ value }}
      </div>
    </div>
  </div>
</div>
