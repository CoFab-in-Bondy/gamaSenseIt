<header class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">GamaSenseIt</a>
    <button class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleCollapsed()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
      <div class="navbar-nav">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['qameleo']">Qameleo</a>
        <a *ngIf="isAuth" class="nav-link" routerLinkActive="active" [routerLink]="['sensors']">Sensors</a>
        <a *ngIf="isAuth" class="nav-link" href="/logout">Logout</a>
        <a *ngIf="!isAuth" class="nav-link" href="/login">Login</a>
      </div>
    </div>
  </div>
</header>
