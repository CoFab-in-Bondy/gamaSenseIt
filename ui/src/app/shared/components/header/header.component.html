<header class="navbar navbar-expand-md navbar-dark bg-primary sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">GamaSenseIt</a>
    <button class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleCollapsed()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
      <div class="navbar-nav" (click)="collapsed=true">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['qameleo']">Qameleo</a>
        <a class="nav-link" routerLinkActive="active" [routerLink]="['sensors']" *ngIf="isAuth">Sensors</a>
        <a class="nav-link" [href]="API + '/logout'" *ngIf="isAuth">Logout</a>
        <a class="nav-link" [href]="API + '/login'" *ngIf="!isAuth">Login</a>
      </div>
    </div>
  </div>
</header>
