<div class="list-group list-group-flush" *ngFor="let sensor of sensors">
  <app-sensor-item
    [id]="sensor.id"
    [latitule]="sensor.latitude"
    [longitude]="sensor.longitude"
    [displayName]="sensor.displayName"
    [sensorMetadataName]="sensor.sensorMetadata.name"
  ></app-sensor-item>
</div>
