<div class="container-fluid box">

  <h1>Gestion des acc√®s</h1>
  <input type="text" placeholder="Rechercher" (input)="onSearch($event)">
  <div class="wrapper">
    <div *ngFor="let ac of accesses" (click)="onClick(ac)" class="ligne hstack justify-content-between">
      <div>
        <span>{{ ac.name }}</span>
      </div>
      <div>
        <div class="updateAt d-none d-sm-inline-block">
          <span>{{ ac.updatedAt | dateAgo }}</span>
          <i class="far fa-clock"></i>
        </div>
        <div class="sizeSensors">
          <span>{{ ac.sizeSensors }}</span>
          <i class="fas fa-hdd"></i>
        </div>
        <div class="sizeUsers">
          <span>{{ ac.sizeUsers }}</span>
          <i class="fas fa-user"></i>
        </div>
      </div>
    </div>
  </div>
</div>
