<div class="container-fluid">
  <div class="row">
    <app-sensor-list
      (selected)="id = $event; sensorSingleRef.scrollIntoView()"
      class="p-0"
    ></app-sensor-list>
  </div>
  <div class="row">
    <div #sensorSingleRef></div>
    <app-sensor-single
    *ngIf="hasId()" [id]="id"
    class="p-0"
    ></app-sensor-single>
    <p *ngIf="!hasId()">Selectionnez un capteur</p>
  </div>
</div>
