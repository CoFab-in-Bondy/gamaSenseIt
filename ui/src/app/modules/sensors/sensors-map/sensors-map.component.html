<div class="box-wrapper vh-100">
  <div class="box">
    <h1>Carte des capteurs</h1>
    <div [ngStyle]="{'height.px': getSize()}" id="map-view-map"></div>
    <div class="row m-0 mt-3" *ngIf="auth.isUser()">

        width="100"
        [routerLink]="['/sensors', 'create']"
        fa="fas fa-layer-plus"
        class="p-0"
      >
        Ajouter

    </div>
  </div>
</div>
