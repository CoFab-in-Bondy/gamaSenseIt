<div class="box-wrapper vh-100">
  <div class="box">
    <h1>Liste des capteurs</h1>
    <app-data-table
    [sortable]="'NO'"
    [pagable]="'NO'"
    [sizes]="[50, 280, 130, 200, 200]"
    [data]="sensors"
    [headers]="['', 'Nom', 'Type', 'DMS', 'Signal']"
    [formatter]="formater"
    [linker]="linker"
    [empty]="'Aucun capteurs disponible'"
    [height]="stateService.getHeight()-46"
    (select)="select.emit($event[0].id)">
    </app-data-table>
  </div>
</div>
