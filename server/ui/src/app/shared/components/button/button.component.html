<a [attr.href]="href" [routerLink]="link"  [attr.target]="blank == 'true' || blank == true? '_blank': undefined"  rel="noopener noreferrer">
<button [type]="type" [disabled]="disabled" class="degraded" #buttonElement>

  <i [ngStyle]="{
    'background-image': url? 'url(' + url + ')': undefined
  }" [ngClass]="fa" ></i>
  <span [ngStyle]="{'width.px': +width || 80}" >
    <ng-content></ng-content>
  </span>

</button>
</a>
